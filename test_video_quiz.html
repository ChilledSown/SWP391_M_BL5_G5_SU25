<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Quiz Test</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .video-js {
            width: 100%;
            height: 400px;
        }
        
        .video-quiz-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .quiz-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .quiz-question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.4;
        }
        
        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .quiz-option {
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-size: 16px;
            text-align: left;
        }
        
        .quiz-option:hover {
            border-color: #007bff;
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .quiz-option.selected {
            border-color: #007bff;
            background: #007bff;
            color: white;
        }
        
        .quiz-option.correct {
            border-color: #28a745;
            background: #28a745;
            color: white;
        }
        
        .quiz-option.incorrect {
            border-color: #dc3545;
            background: #dc3545;
            color: white;
        }
        
        .quiz-submit {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s;
        }
        
        .quiz-submit:hover {
            background: #0056b3;
        }
        
        .quiz-skip {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .quiz-skip:hover {
            background: #545b62;
        }
        
        .quiz-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .quiz-result.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .quiz-result.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .quiz-explanation {
            margin-top: 15px;
            font-style: italic;
            color: #666;
            line-height: 1.5;
        }
        
        .quiz-continue {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .quiz-continue:hover {
            background: #1e7e34;
        }
        
        .quiz-timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1001;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h1>Video Quiz Test Page</h1>
        
        <div class="debug-info">
            <h3>Debug Information:</h3>
            <p><strong>Current Time:</strong> <span id="currentTime">0</span>s</p>
            <p><strong>Quizzes Loaded:</strong> <span id="quizCount">0</span></p>
            <p><strong>Next Quiz:</strong> <span id="nextQuiz">None</span></p>
        </div>
        
        <div class="video-container">
            <!-- Test video with video.js -->
            <video
                id="lessonVideo"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="100%"
                height="400"
                data-setup='{}'>
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
                </p>
            </video>
            
            <!-- Quiz Timer Display -->
            <div id="quizTimer" class="quiz-timer" style="display: none;">
                Quiz in: <span id="timerCountdown">0</span>s
            </div>
            
            <!-- Video Quiz Overlay -->
            <div id="videoQuizOverlay" class="video-quiz-overlay">
                <div class="quiz-content">
                    <div id="quizQuestion" class="quiz-question"></div>
                    
                    <div id="quizOptions" class="quiz-options"></div>
                    
                    <div id="quizButtons">
                        <button id="quizSubmit" class="quiz-submit" style="display: none;">Submit Answer</button>
                        <button id="quizSkip" class="quiz-skip">Skip Quiz</button>
                    </div>
                    
                    <div id="quizResult" class="quiz-result"></div>
                    
                    <button id="quizContinue" class="quiz-continue" style="display: none;">Continue Video</button>
                </div>
            </div>
        </div>
        
        <div class="debug-info">
            <h3>Test Controls:</h3>
            <button onclick="testQuizAt30s()">Test Quiz at 30s</button>
            <button onclick="testQuizAt60s()">Test Quiz at 60s</button>
            <button onclick="testQuizAt90s()">Test Quiz at 90s</button>
            <button onclick="resetQuizzes()">Reset All Quizzes</button>
        </div>
    </div>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    
    <script>
        // Video Quiz functionality with video.js
        let currentQuizzes = [];
        let currentQuizIndex = 0;
        let videoPlayer = null;
        let quizTimer = null;
        let countdownTimer = null;
        
        // Sample quiz data for testing
        const sampleQuizzes = [
            {
                id: 1,
                lessonId: 1,
                timestamp: 30,
                question: 'What does HTML stand for?',
                answerOptions: 'A. Hyper Text Markup Language ; B. High Tech Modern Language ; C. Hyperlink and Text Markup Language ; D. Home Tool Markup Language',
                correctAnswer: 'A. Hyper Text Markup Language',
                explanation: 'HTML stands for Hyper Text Markup Language, the standard language for creating web pages.',
                shown: false,
                countdownStarted: false
            },
            {
                id: 2,
                lessonId: 1,
                timestamp: 60,
                question: 'Which tag is used to create a hyperlink in HTML?',
                answerOptions: 'A. <a> ; B. <link> ; C. <href> ; D. <url>',
                correctAnswer: 'A. <a>',
                explanation: 'The <a> tag is used in HTML to define a hyperlink.',
                shown: false,
                countdownStarted: false
            },
            {
                id: 3,
                lessonId: 1,
                timestamp: 90,
                question: 'Which HTML element is used to create a form?',
                answerOptions: 'A. <form> ; B. <input> ; C. <textarea> ; D. <button>',
                correctAnswer: 'A. <form>',
                explanation: 'The <form> element in HTML is used to create input forms for user data.',
                shown: false,
                countdownStarted: false
            }
        ];
        
        // Initialize video quiz system
        function initVideoQuiz() {
            console.log('Initializing video quiz system');
            
            // Initialize video.js player
            initVideoPlayer();
            
            // Load sample quizzes
            loadSampleQuizzes();
        }
        
        // Initialize video.js player
        function initVideoPlayer() {
            videoPlayer = videojs('lessonVideo', {
                fluid: true,
                responsive: true,
                playbackRates: [0.5, 1, 1.25, 1.5, 2]
            });
            
            // Add event listeners
            videoPlayer.on('timeupdate', handleVideoTimeUpdate);
            videoPlayer.on('play', handleVideoPlay);
            videoPlayer.on('pause', handleVideoPause);
            
            console.log('Video.js player initialized');
        }
        
        // Load sample quizzes
        function loadSampleQuizzes() {
            currentQuizzes = [...sampleQuizzes];
            console.log('Loaded sample quizzes:', currentQuizzes);
            updateDebugInfo();
        }
        
        // Handle video time updates
        function handleVideoTimeUpdate() {
            if (!videoPlayer || currentQuizzes.length === 0) return;
            
            const currentTime = Math.floor(videoPlayer.currentTime());
            document.getElementById('currentTime').textContent = currentTime;
            
            checkForQuiz(currentTime);
            updateDebugInfo();
        }
        
        // Handle video play
        function handleVideoPlay() {
            console.log('Video started playing');
        }
        
        // Handle video pause
        function handleVideoPause() {
            console.log('Video paused');
        }
        
        // Check if it's time to show a quiz
        function checkForQuiz(currentTime) {
            for (let i = 0; i < currentQuizzes.length; i++) {
                const quiz = currentQuizzes[i];
                
                // Start countdown 5 seconds before quiz
                if (currentTime >= (quiz.timestamp - 5) && currentTime < quiz.timestamp && !quiz.countdownStarted) {
                    startQuizCountdown(quiz, i);
                }
                
                // Show quiz at exact timestamp
                if (currentTime >= quiz.timestamp && !quiz.shown) {
                    console.log('Time to show quiz at second:', currentTime);
                    showQuiz(quiz, i);
                    break;
                }
            }
        }
        
        // Start countdown for quiz
        function startQuizCountdown(quiz, index) {
            quiz.countdownStarted = true;
            const countdownElement = document.getElementById('quizTimer');
            const countdownText = document.getElementById('timerCountdown');
            
            countdownElement.style.display = 'block';
            
            let countdown = 5;
            countdownText.textContent = countdown;
            
            countdownTimer = setInterval(() => {
                countdown--;
                countdownText.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    countdownElement.style.display = 'none';
                }
            }, 1000);
        }
        
        // Show quiz overlay
        function showQuiz(quiz, index) {
            currentQuizIndex = index;
            quiz.shown = true;
            
            // Pause video
            if (videoPlayer && !videoPlayer.paused()) {
                videoPlayer.pause();
            }
            
            // Hide countdown timer
            document.getElementById('quizTimer').style.display = 'none';
            
            // Display question
            document.getElementById('quizQuestion').textContent = quiz.question;
            
            // Parse and display answer options
            const options = parseAnswerOptions(quiz.answerOptions);
            displayAnswerOptions(options);
            
            // Show overlay
            document.getElementById('videoQuizOverlay').style.display = 'flex';
            
            console.log('Showing quiz:', quiz);
            updateDebugInfo();
        }
        
        // Parse answer options from "A. Option1; B. Option2; C. Option3; D. Option4" format
        function parseAnswerOptions(answerOptionsString) {
            const options = [];
            const parts = answerOptionsString.split(';');
            
            for (let part of parts) {
                part = part.trim();
                if (part) {
                    const match = part.match(/^([A-D])\.\s*(.+)$/);
                    if (match) {
                        options.push({
                            letter: match[1],
                            text: match[2].trim()
                        });
                    }
                }
            }
            
            return options;
        }
        
        // Display answer options
        function displayAnswerOptions(options) {
            const container = document.getElementById('quizOptions');
            container.innerHTML = '';
            
            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option';
                optionDiv.textContent = `${option.letter}. ${option.text}`;
                optionDiv.dataset.letter = option.letter;
                
                optionDiv.addEventListener('click', () => selectOption(optionDiv));
                container.appendChild(optionDiv);
            });
            
            // Show submit button
            document.getElementById('quizSubmit').style.display = 'inline-block';
        }
        
        // Handle option selection
        function selectOption(optionElement) {
            // Remove previous selections
            document.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select current option
            optionElement.classList.add('selected');
        }
        
        // Submit answer
        function submitAnswer() {
            const selectedOption = document.querySelector('.quiz-option.selected');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedLetter = selectedOption.dataset.letter;
            const quiz = currentQuizzes[currentQuizIndex];
            const isCorrect = quiz.correctAnswer.startsWith(selectedLetter);
            
            // Show result
            showQuizResult(isCorrect, quiz);
            
            // Hide submit button
            document.getElementById('quizSubmit').style.display = 'none';
        }
        
        // Show quiz result
        function showQuizResult(isCorrect, quiz) {
            const resultDiv = document.getElementById('quizResult');
            const continueBtn = document.getElementById('quizContinue');
            
            // Mark options as correct/incorrect
            document.querySelectorAll('.quiz-option').forEach(option => {
                const letter = option.dataset.letter;
                if (quiz.correctAnswer.startsWith(letter)) {
                    option.classList.add('correct');
                } else if (option.classList.contains('selected')) {
                    option.classList.add('incorrect');
                }
            });
            
            // Show result message
            resultDiv.className = `quiz-result ${isCorrect ? 'correct' : 'incorrect'}`;
            resultDiv.innerHTML = `
                <strong>${isCorrect ? 'Correct!' : 'Incorrect!'}</strong>
                <div class="quiz-explanation">${quiz.explanation}</div>
            `;
            resultDiv.style.display = 'block';
            
            // Show continue button
            continueBtn.style.display = 'inline-block';
        }
        
        // Skip quiz
        function skipQuiz() {
            hideQuiz();
        }
        
        // Continue after quiz
        function continueQuiz() {
            hideQuiz();
            
            // Resume video
            if (videoPlayer && videoPlayer.paused()) {
                videoPlayer.play();
            }
        }
        
        // Hide quiz overlay
        function hideQuiz() {
            document.getElementById('videoQuizOverlay').style.display = 'none';
            document.getElementById('quizResult').style.display = 'none';
            document.getElementById('quizContinue').style.display = 'none';
            document.getElementById('quizSubmit').style.display = 'none';
            
            // Reset option styles
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
        }
        
        // Update debug information
        function updateDebugInfo() {
            document.getElementById('quizCount').textContent = currentQuizzes.length;
            
            const currentTime = videoPlayer ? Math.floor(videoPlayer.currentTime()) : 0;
            const nextQuiz = currentQuizzes.find(q => q.timestamp > currentTime && !q.shown);
            
            if (nextQuiz) {
                document.getElementById('nextQuiz').textContent = `Quiz ${nextQuiz.id} at ${nextQuiz.timestamp}s`;
            } else {
                document.getElementById('nextQuiz').textContent = 'None';
            }
        }
        
        // Test functions
        function testQuizAt30s() {
            if (videoPlayer) {
                videoPlayer.currentTime(25); // 5 seconds before quiz
                videoPlayer.play();
            }
        }
        
        function testQuizAt60s() {
            if (videoPlayer) {
                videoPlayer.currentTime(55); // 5 seconds before quiz
                videoPlayer.play();
            }
        }
        
        function testQuizAt90s() {
            if (videoPlayer) {
                videoPlayer.currentTime(85); // 5 seconds before quiz
                videoPlayer.play();
            }
        }
        
        function resetQuizzes() {
            currentQuizzes.forEach(quiz => {
                quiz.shown = false;
                quiz.countdownStarted = false;
            });
            hideQuiz();
            updateDebugInfo();
            console.log('All quizzes reset');
        }
        
        // Event listeners
        document.getElementById('quizSubmit').addEventListener('click', submitAnswer);
        document.getElementById('quizSkip').addEventListener('click', skipQuiz);
        document.getElementById('quizContinue').addEventListener('click', continueQuiz);
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initVideoQuiz);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (videoPlayer) {
                videoPlayer.dispose();
            }
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
        });
    </script>
</body>
</html>
